    <div class="row justify-content-md-center">
        <div class="jumbotron col-5">

            <div class="tituloInscricao">
                <h4>Preencha o formulário para se inscrever:</h4>
            </div>
            <br>

            <form method="post">

                <p>
                    <label for="nome">Nome completo:</label>
                    <input for="nome" required>
                </p>

                <p>
                    <label for="idade">Idade:</label>
                    <input type="number">
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="email">
                </p>

                <p>
                    <label for="telefone">Telefone com DDD:</label>
                    <input type="tel">
                </p>

                <p>
                    Sexo:
                </p>
                <input type="radio" id="masculino" name="opção1" value="Masculino">
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="feminino" name="opção2" value="Feminino">
                <label for="feminino">Feminino</label>
                <br>

                <!-- O botão de enviar não faz nada no momento -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <p>
                        <input type="submit" class="btn btn-secondary me-md-2" value="Enviar">
                    </p>
                </div>
            </form>
        </div>
    </div>
